---
layout: default
title: ju 贝与 ju 芳
subtitle: 你的农夫三拳有点疼！
---
<div class="row">
    <ul class="nav nav-pills nav-pills-icons" role="tablist">
        <li class="nav-item">
            <a class="nav-link" href="#tasks-details" role="tab" data-toggle="tab">
                <i class="material-icons" data-toggle="tooltip" data-placement="top" title="Latest Post Lists">list</i>
                Posts
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#photo-details" role="tab" data-toggle="tab">
                <i class="material-icons" data-toggle="tooltip" data-placement="top"
                    title="Current photos">photo_album</i> Photos
            </a>
        </li>
    </ul>
    <div class="tab-content tab-space">
        <div class="tab-pane" id="tasks-details">
            <div class="row">
                {% for post in site.posts %}
                <!-- latest posts only show 4 articles -->
                {% if forloop.index <=4 %}
                <div class="col-md-6">
                    <div class="card card-nav-tabs">
                        <div class="card-header card-header-primary">文章</div>
                        <div class="card-body">
                            <h4 class="card-title">{{ post.title }}</h4>
                            <p class="card-text">{{ post.excerpt }}</p>
                            <div class="text-right">
                                <a href="{{ post.url }}" class="btn">阅读全文</a>
                            </div>
                        </div>
                        <div class="card-footer text-muted">{{ post.date | date: "%F" }}</div>
                    </div>
                </div>
                {% endif %}
                {% endfor%}
            </div>
        </div>
        <div class="tab-pane" id="photo-details">
            <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/assets/imgs/background.jpeg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/assets/imgs/articleBackground.jpg" alt="Second slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
